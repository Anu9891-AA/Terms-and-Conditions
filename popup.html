<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>T&C Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <!-- Header Section -->
        <div class="header">
            <h2>T&C Scanner</h2>
            <button id="refreshBtn" class="btn-refresh">Refresh</button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Scanning page...</p>
        </div>

        <!-- Error Display (optional for dev) -->
        <div id="error" class="error hidden"></div>

        <!-- Links Container -->
        <div id="linksContainer" class="links-container">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- No Links Found -->
        <div id="noLinks" class="no-links hidden">
            <p>No Terms & Conditions links found on this page.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
